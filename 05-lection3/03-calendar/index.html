<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
    <style>
      .container {
        width: 500px;
        margin: 0 auto;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar__title">Январь 2021</div>

        <div class="calendar__wrapper">
          <div class="calendar__inner">
            <div class="calendar__item calendar__item_day">Пн</div>
            <div class="calendar__item calendar__item_day">Вт</div>
            <div class="calendar__item calendar__item_day">Ср</div>
            <div class="calendar__item calendar__item_day">Чт</div>
            <div class="calendar__item calendar__item_day">Пт</div>
            <div class="calendar__item calendar__item_day">Сб</div>
            <div class="calendar__item calendar__item_day">Вс</div>
            <div class="calendar__item" style="--start-day: 5">1</div>
            <div class="calendar__item">2</div>
            <div class="calendar__item">3</div>
            <div class="calendar__item">4</div>
            <div class="calendar__item">5</div>
            <div class="calendar__item">6</div>
            <div class="calendar__item">7</div>
            <div class="calendar__item">8</div>
            <div class="calendar__item calendar__item_range-start">9</div>
            <div class="calendar__item calendar__item_between">10</div>
            <div class="calendar__item calendar__item_between">11</div>
            <div class="calendar__item calendar__item_between">12</div>
            <div class="calendar__item calendar__item_between">13</div>
            <div class="calendar__item calendar__item_between">14</div>
            <div class="calendar__item calendar__item_between">15</div>
            <div class="calendar__item calendar__item_between">16</div>
            <div class="calendar__item calendar__item_between">17</div>
            <div class="calendar__item calendar__item_between">18</div>
            <div class="calendar__item calendar__item_between">19</div>
            <div class="calendar__item calendar__item_range-end">20</div>
            <div class="calendar__item">21</div>
            <div class="calendar__item">22</div>
            <div class="calendar__item">23</div>
            <div class="calendar__item">24</div>
            <div class="calendar__item">25</div>
            <div class="calendar__item">26</div>
            <div class="calendar__item">27</div>
            <div class="calendar__item">28</div>
            <div class="calendar__item">29</div>
            <div class="calendar__item">30</div>
            <div class="calendar__item">31</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
