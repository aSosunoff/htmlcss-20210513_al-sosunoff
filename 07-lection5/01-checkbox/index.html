<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
      body {
        padding: 50px;
        display: flex;
        gap: 5px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" value="" />
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="../../assets/svg-sprite.svg#check"></use>
          </svg>
        </div>

        <div class="checkbox__title">Default</div>
      </div>
    </label>

    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" value="" />
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="../../assets/svg-sprite.svg#check"></use>
          </svg>
        </div>

        <div class="checkbox__title">Default</div>
      </div>
    </label>

    <label class="checkbox">
      <input class="checkbox__input" type="checkbox" value="" disabled/>
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="../../assets/svg-sprite.svg#check"></use>
          </svg>
        </div>

        <div class="checkbox__title">Default</div>
      </div>
    </label>
  </body>
</html>
