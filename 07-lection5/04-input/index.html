<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />

    <style>
      body {
        padding: 50px;
        display: flex;
        gap: 5px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="form-input">
      <label class="form-input__label-container">
        <div class="form-input__title">Disabled</div>

        <div class="input-container">
          <input
            class="input-container__input input-container__input_disabled"
            type="text"
            value="Disabled"
          />
        </div>
      </label>
    </div>

    <div class="form-input">
      <label class="form-input__label-container">
        <div class="form-input__title">Success</div>

        <div class="input-container">
          <input class="input-container__input" type="text" value="Success" />

          <svg
            class="
              input-container__input-icon input-container__input-icon_success
            "
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="../../assets/svg-sprite.svg#success"></use>
          </svg>
        </div>
      </label>
    </div>

    <div class="form-input">
      <label class="form-input__label-container">
        <div class="form-input__title">Focus</div>

        <div class="input-container">
          <input
            class="input-container__input input-container__input_focus"
            type="text"
            value="Focus"
          />
        </div>
      </label>
    </div>

    <div class="form-input">
      <label class="form-input__label-container">
        <div class="form-input__title">Error</div>

        <div class="input-container">
          <input
            class="input-container__input input-container__input_error"
            type="text"
            value="Error"
          />

          <svg
            class="
              input-container__input-icon input-container__input-icon_error
            "
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="../../assets/svg-sprite.svg#error"></use>
          </svg>
        </div>
      </label>
    </div>
  </body>
</html>
