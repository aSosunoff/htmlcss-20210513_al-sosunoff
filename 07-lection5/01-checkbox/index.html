<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
      body {
        padding: 50px;
        display: flex;
        gap: 5px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="form-checkbox">
      <label class="form-check__label-container">
        <input class="form-check__input" type="checkbox" value="" />
        <svg class="form-check__input-icon" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="../../assets/svg-sprite.svg#check"></use>
        </svg>
        <div class="form-checkbox__title">Default</div>
      </label>
    </div>

    <div class="form-checkbox">
      <label class="form-check__label-container">
        <input class="form-check__input" type="checkbox" value="" />
        <svg class="form-check__input-icon" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="../../assets/svg-sprite.svg#check"></use>
        </svg>
        <div class="form-checkbox__title">Default</div>
      </label>
    </div>

    <div class="form-checkbox">
      <label class="form-check__label-container">
        <input class="form-check__input" type="checkbox" value="" disabled />
        <svg class="form-check__input-icon" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="../../assets/svg-sprite.svg#check"></use>
        </svg>
        <div class="form-checkbox__title">Default</div>
      </label>
    </div>
  </body>
</html>
