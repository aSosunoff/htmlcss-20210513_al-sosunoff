<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
    <style>
      body {
        padding: 50px;
        display: flex;
        gap: 5px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <label class="toggler">
      <input class="toggler__input" type="checkbox" value="" />
      <div class="toggler__state">
        <div class="toggler__control"></div>
        <div class="toggler__title">Default</div>
      </div>
    </label>

    <label class="toggler">
      <input class="toggler__input" type="checkbox" value="" />
      <div class="toggler__state">
        <div class="toggler__control"></div>
        <div class="toggler__title">Default</div>
      </div>
    </label>

    <label class="toggler">
      <input class="toggler__input" type="checkbox" value="" disabled />
      <div class="toggler__state">
        <div class="toggler__control"></div>
        <div class="toggler__title">Default</div>
      </div>
    </label>
  </body>
</html>
