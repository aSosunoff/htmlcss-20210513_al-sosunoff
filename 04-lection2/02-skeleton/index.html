<!DOCTYPE html>
<!-- Страница со скелетоном -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./skeleton.css" />

    <style>
      .container {
        width: 500px;
        margin: 0 auto;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="skeleton">
        <div class="skeleton__info-top">
          <div class="skeleton__logo"></div>

          <div class="skeleton__text">
            <div class="skeleton__line" style="--percent: 50%"></div>
            <div class="skeleton__line" style="--percent: 75%"></div>
          </div>
        </div>

        <div class="skeleton__description">
          <div class="skeleton__line"></div>
          <div class="skeleton__line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
